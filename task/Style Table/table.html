<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <h1>how to use tables</h1>
    <div class="content">
      <p>In this section we will show you how to craete tables in HTML5</p>
      <div class="example">Table example:</div>
      <table border="1">
        <caption>
          Students Tables
        </caption>
        <tr>
          <th>name</th>
          <th>age</th>
          <th colspan="2">phone numbers</th>
        </tr>
        <tr>
          <td>kareem</td>
          <td>15</td>
          <td>0123456789</td>
          <td>0129876543</td>
        </tr>
        <tr>
          <td>kareem</td>
          <td>15</td>
          <td colspan="2">0123456789</td>
        </tr>
        <tr>
          <td>kareem</td>
          <td>15</td>
          <td>0123456789</td>
          <td>0129876543</td>
        </tr>
      </table>
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/iDA0kF5lrVk?si=ieCHDnLly0Ypdmpe"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
